<!DOCTYPE html>
<html>
<head>
    <title>Tab Carousel</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
</head>
<body>
    <div class="h">Keys to navigate across tabs</div>
    <div class="container">
        <h4>Select left tab</h4>
        <div class="">
            <div class="container inline">
                Mac: <span class="kbdwrap"><kbd>&#8984;</kbd> + <kbd>J</kbd></span>
            </div>
            <div class="container inline">
                PC: <span class="kbdwrap"><kbd>Ctrl</kbd> + <kbd>J</kbd></span>
            </div>
        </div>
    </div>
    <div class="container divider"></div>
    <div class="container">
        <h4>Select right tab</h4>
        <div class="">
            <div class="container inline">
                Mac: <span class="kbdwrap"><kbd>&#8984;</kbd> + <kbd>K</kbd></span>
            </div>
            <div class="container inline">
                PC: <span class="kbdwrap"><kbd>Ctrl</kbd> + <kbd>K</kbd></span>
            </div>
        </div>
    </div>
    <div class="container divider"></div>
</body>
</html>
